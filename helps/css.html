            <p data-js-selector="accordion" class="button">
              どこに書けばいい？
            </p>
            <p class="cssBasics__item__body">
              後に読み込まれる CSS が優先されるため、<code class="inlineCode"
                >.css</code
              >ファイルの最後の行に追加していただくのが安心です。<br />
              複数の<code class="inlineCode">.css</code
              >ファイルが読み込まれている場合は最後のファイルか、または新たに<code
                class="inlineCode"
                >.css</code
              >ファイルを作成して、一番最後に読み込むようにしてください。<br />
            </p>
